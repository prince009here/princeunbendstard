<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>princeunbendstard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap" id="page-wrap">
    <header class="site-head">
      <div class="brand">
        <div class="title">WHATSAPP UNBEND TOOL</div>
        <div class="sub">YOU ARE UNBEND MASTER</div>
      </div>
    </header>

    <main class="card" role="main">
      <h1 class="big-title">WHATSAPP UNBEND TOOL</h1>

      <div class="controls">
        <div class="row">
          <div class="radio-group" role="radiogroup" aria-label="Unban Type">
            <label class="radio">
              <input type="radio" name="ban" value="normal" checked />
              <span>Normal Ban</span>
            </label>
            <label class="radio">
              <input type="radio" name="ban" value="permanent" />
              <span>Permanent Ban</span>
            </label>
          </div>
        </div>

        <div class="row">
          <input id="phone" type="tel" inputmode="tel"
                 placeholder="ENTER NUMBER (e.g. 923XXXXXXXXX)" />
        </div>

        <div class="row">
          <select id="prompt" class="prompt" aria-label="Select prompt">
            <option value="1">PROMPT 1: STANDARD UNBEND REQUEST</option>
            <option value="2">PROMPT 2: MISTAKEN BAN APPEAL</option>
            <option value="3">PROMPT 3: POLICY COMPLIANCE PROMISE</option>
            <option value="4">PROMPT 4: ACCOUNT REVIEW REQUEST</option>
            <option value="5">PROMPT 5: TERMS VIOLATION APPEAL</option>
            <option value="6">PROMPT 6: FINAL CHANCE REQUEST</option>
          </select>
        </div>

        <!-- Send Unbend -->
        <div class="row column-center">
          <button id="sendBtn" class="btn-send">SEND UNBEND</button>

          <!-- Visit Current box (exactly under Send Unbend) -->
          <div class="visit-box" id="visitCurrent">Visit Current</div>

          <!-- WhatsApp channel link (same as you gave) -->
          <a class="link-join" id="joinChannel"
             href="https://whatsapp.com/channel/0029Vb6HUGv0G0XmD5RKrA3G"
             target="_blank" rel="noopener">
            ❯_ JOIN WHATSAPP CHANNEL
          </a>
        </div>
      </div>
    </main>

    <!-- Banner space (NEECHAY as requested) -->
    <div class="banner" id="banner">[ BANNER SPACE ]</div>

    <footer class="site-foot">
      <div>Developed by Adeel Abbasi</div>
      <div class="sep">|</div>
      <div>© 2025 ALL SYSTEMS OPERATIONAL</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
