<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Unbend Tool - Jarvis Edition</title>
  <style>
    :root {
      --accent: #00f7ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100%;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #000;
      color: var(--accent);
      overflow-x: hidden;
    }
    .wrap {
      width: 100%;
      max-width: 760px;
      margin: 30px auto;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      border: 1px solid rgba(0,255,255,0.2);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      overflow: hidden;
      position: relative;
    }
    .site-head {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      border-bottom: 1px solid rgba(0,255,255,0.2);
    }
    .title { font-weight: 800; font-size: 18px; letter-spacing: 1px; color: cyan; }
    .sub { font-size: 12px; opacity: .85; }

    .mute-btn {
      cursor: pointer;
      font-size: 14px;
      padding: 6px 12px;
      border: 1px solid cyan;
      border-radius: 20px;
      background: rgba(0,255,255,0.1);
      transition: 0.3s;
    }
    .mute-btn:hover { background: rgba(0,255,255,0.3); }

    .card { padding: 24px; display: flex; flex-direction: column; gap: 16px; align-items: center; }
    .big-title { font-size: 22px; font-weight: 800; text-shadow: 0 0 10px cyan; }
    .controls { width: 100%; display: flex; flex-direction: column; gap: 16px; align-items: center; }
    .row { width: 100%; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .radio-group { display: inline-flex; gap: 12px; align-items: center; background: rgba(0,255,255,0.08); padding: 8px; border-radius: 8px; }
    .radio { display: inline-flex; align-items: center; gap: 6px; }
    input[type="tel"], select.prompt {
      width: 320px; max-width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(0,255,255,0.3);
      background: rgba(0,255,255,0.06);
      color: cyan;
      font-size: 15px;
      outline: none;
    }
    .btn-send {
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      font-size: 15px;
      background: rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.3);
      color: cyan;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
      transition: transform .12s ease, background .3s;
    }
    .btn-send:hover { background: rgba(0,255,255,0.3); }
    .btn-send:active { transform: translateY(1px); }
    .visit-box {
      width: 220px;
      padding: 10px 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 800;
      border: 2px solid rgba(0,255,255,0.3);
      background: rgba(0,255,255,0.08);
    }
    .link-join {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      margin-top: 12px;
      text-decoration: none;
      color: cyan;
      font-weight: 800;
      padding: 10px 14px;
      background: rgba(0,255,255,0.08);
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.3);
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
      transition: 0.3s;
    }
    .link-join:hover { background: rgba(0,255,255,0.3); }

    .site-foot {
      text-align: center;
      padding: 14px;
      font-size: 13px;
      border-top: 1px solid rgba(0,255,255,0.2);
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="site-head">
      <div>
        <div class="title">WHATSAPP UNBEND TOOL</div>
        <div class="sub">JARVIS SYSTEM ONLINE</div>
      </div>
      <button id="muteBtn" class="mute-btn">üîä Sound On</button>
    </header>

    <main class="card">
      <h1 class="big-title">WHATSAPP UNBEND TOOL</h1>
      <div class="controls">
        <div class="row">
          <div class="radio-group">
            <label class="radio"><input type="radio" name="ban" value="normal" checked> Normal Ban</label>
            <label class="radio"><input type="radio" name="ban" value="permanent"> Permanent Ban</label>
          </div>
        </div>
        <div class="row">
          <input id="phone" type="tel" placeholder="ENTER NUMBER (e.g. 923XXXXXXXXX)" />
        </div>
        <div class="row">
          <select id="prompt" class="prompt">
            <option value="1">Standard Unban Request</option>
            <option value="2">Mistaken Ban Appeal</option>
            <option value="3">Policy Compliance Promise</option>
            <option value="4">Account Review Request</option>
            <option value="5">Terms Violation Appeal</option>
            <option value="6">Final Chance Request</option>
          </select>
        </div>
        <div class="row column-center">
          <button id="sendBtn" class="btn-send">SEND UNBEND</button>
          <div id="visitBox" class="visit-box">Visit Current: <span id="visitCount">0</span></div>
          <!-- ‚úÖ WhatsApp Channel Link Added -->
          <a class="link-join" href="https://whatsapp.com/channel/0029Vb6HUGv0G0XmD5RKrA3G" target="_blank">‚ùØ JOIN WHATSAPP CHANNEL</a>
        </div>
      </div>
    </main>

    <footer class="site-foot">
      <div>Developed by Adeel Abbasi | ¬© 2025 Free for Everyone</div>
    </footer>
  </div>

  <script>
    (function(){
      // ---------- Background pulse ----------
      const colors = ['#001f1f','#000000','#002b36','#001a1a','#000000'];
      let colorIndex=0;
      function changeBgColor(){ 
        document.body.style.backgroundColor = colors[colorIndex]; 
        colorIndex=(colorIndex+1)%colors.length; 
      }
      setInterval(changeBgColor,5000);

      // ---------- Prompts ----------
      const promptMessages={
        '1': `Hello WhatsApp Support, I believe my account was mistakenly banned. Please review and restore access. Phone: `,
        '2': `Dear WhatsApp Team, my account appears to have been banned in error. Kindly unblock my account. Phone: `,
        '3': `Hello Support, I promise full compliance with all rules. Kindly review my account ban. Phone: `,
        '4': `Respected WhatsApp Team, I request a detailed review as I believe the ban was a misunderstanding. Phone: `,
        '5': `Hello WhatsApp Support, I think this ban happened due to misinterpretation. Kindly review my account. Phone: `,
        '6': `Dear WhatsApp Team, this is a final appeal. I assure full compliance. Phone: `
      };

      const phoneInput=document.getElementById('phone');
      const promptSelect=document.getElementById('prompt');
      const sendBtn=document.getElementById('sendBtn');

      sendBtn.addEventListener('click',function(){
        const phone=(phoneInput.value||'').trim();
        if(!phone){ alert('ENTER PHONE NUMBER'); return; }
        const banType=document.querySelector('input[name="ban"]:checked').value;
        const promptText=promptMessages[promptSelect.value] + phone + `. Regards, Adeel Abbasi. Ban Type: ${banType}`;
        const subject=`Appeal: Request to unban WhatsApp account ‚Äî ${phone}`;
        const mailto=`mailto:android@support.whatsapp.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(promptText)}`;
        window.location.href=mailto;
      });

      // ---------- Visitor Counter ----------
      fetch('https://api.countapi.xyz/hit/whatsapp-unbend-tool/visits')
        .then(res=>res.json())
        .then(data=>{ document.getElementById('visitCount').innerText=data.value; })
        .catch(()=>{ document.getElementById('visitCount').innerText="N/A"; });

      // ---------- Jarvis Voice ----------
      const muteBtn=document.getElementById('muteBtn');
      let isMuted = localStorage.getItem("jarvisMuted")==="true";

      function speak(text){
        if(isMuted) return;
        const utter = new SpeechSynthesisUtterance(text);
        utter.voice = speechSynthesis.getVoices().find(v=>/David|UK English Male|Google UK English/.test(v.name)) || speechSynthesis.getVoices()[0];
        utter.rate=1; utter.pitch=1; utter.volume=1;
        speechSynthesis.speak(utter);
      }

      // Welcome line
      window.addEventListener("load", ()=> {
        setTimeout(()=> speak("Welcome Master, system is online."), 1000);
      });

      // Auto speak every 7‚Äì10 sec
      const jarvisLines=[
        "System check complete. All protocols are active.",
        "Awaiting your command.",
        "Security protocols are stable.",
        "Connection stable. Monitoring in progress.",
        "Master, all systems are operational."
      ];
      setInterval(()=>{
        const line=jarvisLines[Math.floor(Math.random()*jarvisLines.length)];
        speak(line);
      }, 7000 + Math.random()*3000);

      // Mute toggle
      function updateMuteBtn(){
        muteBtn.textContent = isMuted ? "üîá Sound Off" : "üîä Sound On";
      }
      muteBtn.addEventListener("click", ()=>{
        isMuted=!isMuted;
        localStorage.setItem("jarvisMuted", isMuted);
        updateMuteBtn();
      });
      updateMuteBtn();

    })();
  </script>
</body>
</html>
